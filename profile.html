<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="profile">
      <section class="main1">
        <div class="content7">
          <div class="noun-back-4724860-42">
            <div class="shape-wrapper">
              <img
                class="shape-icon"
                loading="lazy"
                alt=""
                src="./public/vector4.svg"
              />
            </div>
            <div class="credit">
              <b class="created-by-athok2">Created by Athok</b>
              <b class="from-the-noun2">from the Noun Project</b>
            </div>
          </div>
        </div>
        <div class="search-input4">
          <img class="search-icon6" alt="" src="./public/search1.svg" />

          <div class="search-label">
            <div class="label2">Search</div>
          </div>
        </div>
        <header class="download-button1">
          <div class="background"></div>
          <img
            class="group-icon4"
            loading="lazy"
            alt=""
            src="./public/group1.svg"
          />

          <img
            class="download-5-icon1"
            loading="lazy"
            alt=""
            src="./public/download-4@2x.png"
          />
        </header>
      </section>
      <section class="sidebar">
        <div class="profile1">
          <div class="brand1">
            <div class="brand-name">
              <h3 class="wagz8">WAGZ</h3>
            </div>
            <div class="user-actions3">
              <div class="follow8">
                <div class="following5">Following</div>
              </div>
              <div class="navigation2">
                <div class="settings3">
                  <div class="settings-item1">
                    <b class="settings4">Settings</b>
                    <div class="settings-divider2">
                      <div class="divider"></div>
                    </div>
                  </div>
                </div>
                <div class="home7">
                  <div class="home-item1">
                    <b class="home8">Home</b>
                    <div class="home-divider1"></div>
                  </div>
                  <div class="about3">
                    <div class="about-item1">
                      <b class="about4">About</b>
                    </div>
                    <img class="about-divider-icon1" loading="lazy" alt="" />
                  </div>
                  <div class="blogs3">
                    <div class="blogs-item1">
                      <b class="blogs4">Blogs</b>
                    </div>
                    <img class="blogs-divider-icon1" loading="lazy" alt="" />
                  </div>
                  <div class="write6">
                    <div class="write-icon2">
                      <img
                        class="write-shape-icon"
                        alt=""
                        src="./public/vector-110.svg"
                      />
                    </div>
                    <div class="write-label1">
                      <img
                        class="write-action-icon"
                        alt=""
                        src="./public/vector-23.svg"
                      />

                      <b class="write7">write</b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="profile-download">
            <img
              class="download-1-icon1"
              loading="lazy"
              alt=""
              src="./public/download-11@2x.png"
            />
          </div>
          <div class="user-name6">
            <div class="name-display">
              <b class="anna-mariam1">Anna Mariam</b>
            </div>
            <img class="name-divider-icon" loading="lazy" alt="" />
          </div>
        </div>
      </section>
      <section class="stats">
        <div class="counts">
          <div class="post-count-parent">
            <div class="post-count1">
              <h3 class="posts1">5 posts</h3>
            </div>
            <div class="follower-count1">
              <h3 class="m-followers1">4.5M followers</h3>
            </div>
            <div class="following-count1">
              <h3 class="m-following1">1.3M following</h3>
            </div>
          </div>
          <div class="count-divider1">
            <div class="count-divider-child"></div>
            <div class="count-divider-item"></div>
          </div>
          <div class="stat-divider">
            <div class="stat-divider-child"></div>
          </div>
        </div>
        <div class="gallery">
          <div class="image-grid2">
            <div class="image-item1">
              <img
                class="images-2-11"
                loading="lazy"
                alt=""
                src="./public/images-2-11@2x.png"
              />
            </div>
            <div class="image-actions">
              <div class="image-buttons">
                <img
                  class="images-1-11"
                  loading="lazy"
                  alt=""
                  src="./public/images-1-11@2x.png"
                />

                <img
                  class="download-1-11"
                  loading="lazy"
                  alt=""
                  src="./public/download-1-11@2x.png"
                />
              </div>
              <div class="image-actions-inner">
                <div class="image-button-parent">
                  <div class="image-button">
                    <img
                      class="download-2-11"
                      loading="lazy"
                      alt=""
                      src="./public/download-2-11@2x.png"
                    />
                  </div>
                  <img
                    class="images-5-icon4"
                    loading="lazy"
                    alt=""
                    src="./public/images-51@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
